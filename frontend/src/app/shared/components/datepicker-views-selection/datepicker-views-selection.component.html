<div class="datepicker" (click)="dp.open()">
  <mat-form-field appearance="fill" style="width:100%">
    <mat-label>{{placeholder}}</mat-label>
    <input matInput readonly="true" [matDatepicker]="dp" [formControl]="date" [max]="today">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker  #dp [startView]="startView" (yearSelected)="chosenYearHandler($event, dp)"
      (monthSelected)="chosenMonthHandler($event, dp)">
    </mat-datepicker>
  </mat-form-field>
</div>
