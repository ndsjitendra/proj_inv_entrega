<div class="container text-center mt-3">
  <div class="green-blue-color rounded-md p-2 my-4 text-center">
    <div class="w-full">
      <p class="text-3xl font-bold text-white">
        {{title}}</p>
    </div>
    <div class="w-full">
      <p class="text-2xl font-bold text-white">
        {{subtitle}}</p>
    </div>

  </div>
  <div class="d-flex justify-center align-items-center " *ngIf="img!==''">
    <img [src]='img' width="180" height="180">
  </div>
  <div class="w-full h-full text-center mt-2">
    <button type="button" (click)="returnHome()"
      class="shadow appearance-none rounded  w-full h-1/5 leading-tight green-blue-color p-1 text-xl text-white font-bold">REGRESAR</button>
  </div>
</div>
