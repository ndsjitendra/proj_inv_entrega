<label *ngIf="showLabel" class="block text-gray-700 text-sm font-bold mb-2" [ngClass]="{'required-missing-color': isValidated}">
  {{ label }}<span *ngIf="isRequired"> *</span>
</label>
<ng-select (change)="valueChange($event)" [(ngModel)]="value" [dropdownPosition]="dropdownPosition" (focus)="onFocus($event)" class="custom"
  [searchable]="false"
  [disabled]="disableCheck || locked" [placeholder]="placeholder">
  <ng-option *ngFor="let option of optionList" [value]="option">
    <span style="height: 100%; width: 100%;">{{ option }}</span>
  </ng-option>
</ng-select>
