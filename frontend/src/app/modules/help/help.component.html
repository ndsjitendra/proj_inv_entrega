      <ion-item>
        <ion-label>
          <h1>Instrucciones</h1>
          <p class="font-bold">Instalaci√≥n de Compresores!</p>
        </ion-label>

        <ion-button style="width:50%;" (click)="openHelpPDF('yf')" >Ver</ion-button>

      <ion-item class="w-full">
        <ion-label>Compresor YM</ion-label>
        <ion-button  style="width:50%;" (click)="openHelpPDF('ym')">Ver</ion-button>

        <ion-label>Compresor YH</ion-label>
